<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
<button id="check" onclick="check();">检测浏览器的在线状态</button>
<script type="text/javascript">
    function check() {
        if (navigator.onLine) {
            alert("您的浏览器在线。");
            //可以完成数据同步
        } else {
            alert("您的浏览器离线。");
        }
    }
</script>
</body>
</html>
