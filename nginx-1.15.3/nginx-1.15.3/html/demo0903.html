<!DOCTYPE HTML>
<html manifest="test2.appcache">
<head>
    <meta charset="utf-8">
    <title>离线应用测试</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <script>
        function init() {
            setInterval(function () {
                        applicationCache.update();
                    }, 5000
            );
            applicationCache.addEventListener("updateready", function () {
                applicationCache.swapCache();
                location.reload();
            }, true);
        }
    </script>
</head>

<body onLoad="init()">

<h1>离线应用22</h1>
<hr/>
<img src="images/Neg.gif"/>
<img src="images/ty1.jpg"/>
<img src="images/ty3.jpg"/>
<img src="images/aaa.jpg"/>
<hr>
<div id="i1">测试文字的CSS样式</div>
</body>

</html>
